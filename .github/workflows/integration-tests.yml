name: Integration Tests
on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

jobs:
  integration-test-release_21_0_x-release_2_0_x:
    name: Integration Test - eosjs release/21.0.x with nodeos release/2.0.x
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@5a4ac9002d0be2fb38bd78e4b4dbde5606d7042f
        with:
          ref: release/21.0.x
          token: ${{ github.token }}
      - name: Setup Node.js v16.x.x
        uses: actions/setup-node@46071b5c7a2e0c34e49c3cb8a0e792e86e18d5ea
        with:
          node-version: '16'
          registry-url: 'https://registry.npmjs.org'
      - name: Install
        run: |
          yarn --frozen-lockfile
      - name: Test
        run: |
          yarn test
      - name: Test Node
        run: |
          yarn test-node
      - name: Build
        run: |
          yarn build-web
      - name: Test Web
        uses: cypress-io/github-action@1db146275576798796bc39ef83d739924145298a
        with:
          spec: cypress/integration/index.spec.js
    services:
      nodeos:
        image: eosio/eosjs-ci:release_2.0.x

        ports:
          - 8888:8888
          - 9876:9876
