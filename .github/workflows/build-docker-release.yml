name: Build Docker - Release
on:
  schedule:
    - cron: "0 2 * * *"

jobs:
  build-docker:
    name: Build Docker - Release
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@5a4ac9002d0be2fb38bd78e4b4dbde5606d7042f
        with:
          ref: release/22.0.x
          token: ${{ github.token }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@25f0500ff22e406f7191a2a8ba8cda16901ca018
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@2a4b53665e15ce7d7049afb11ff1f70ff1610609
      - name: Login to DockerHub
        uses: docker/login-action@f3364599c6aa293cdc2b8391b1b56d0c30e45c8a
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@e1b7f96249f2e4c8e4ac1519b9608c0d48944a1f
        with:
          context: ./.github/eosjs-ci
          file: ./.github/eosjs-ci/Dockerfile
          pull: true
          push: true
          no-cache: true
          build-args: |
            EOSBRANCH=release_2.1.x
            CDTBRANCH=release_1.8.x
          tags: |
            eosio/eosjs-ci:release_22.0.x
            eosio/eosjs-ci:${{ github.sha }}
