env:
  global:
    PUBLISH_NPM_LATEST_FROM="master"
sudo: false
language: node_js
node_js:
  - '12.14.1'
before_install:
  - npm i -g npm@6.13.6
  - yarn global add typescript
  - yarn global add webpack
before_script:
  - source ./scripts/is_latest.sh
script:
  - yarn run lint
  - yarn run test
deploy:
  - provider: script
    skip_cleanup: true
    script:
      - ./scripts/publish-edge.sh
    on:
      branch: develop
notifications:
  webhooks:
    secure: 
